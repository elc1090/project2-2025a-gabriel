<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCat - Sua biblioteca de exercícios</title>
  <meta name="description" content="Encontre, filtre e salve exercícios para criar seu treino perfeito com FitCat.">
  
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <link rel="icon" href="assets/favicon.jpg">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a href="index.html" class="logo">
        <img src="assets/favicon.jpg" alt="FitCat" class="logo__image">
        <span class="logo__text">FitCat</span>
      </a>
      
      <nav class="nav">
        <a href="index.html" class="nav__link active">
          <i class="fa-solid fa-dumbbell nav__icon"></i> Exercícios
        </a>
        <a href="favorites.html" class="nav__link">
          <i class="fa-solid fa-star nav__icon"></i> Favoritos
        </a>
        
        <button class="theme-toggle" id="theme-toggle" aria-label="Alternar tema">
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-moon"></i>
        </button>
      </nav>
      
      <button class="nav-toggle" id="nav-toggle" aria-label="Menu">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </header>
  
  <div class="main-layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar__header">
        <h2 class="sidebar__title">Filtros</h2>
        <button class="sidebar__toggle" id="sidebar-close" aria-label="Fechar filtros">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      
      <div class="search-bar">
        <input type="text" class="search-input" id="search-input" placeholder="Buscar exercícios...">
        <i class="fa-solid fa-search search-icon"></i>
      </div>
      
    <div class="chip-container" id="chip-container"> <button class="chip active" data-filter-type="all"> <i class="fa-solid fa-fire"></i> Todos
      </button>
      <button class="chip" data-filter-type="no-equipment"> <i class="fa-solid fa-house"></i> Sem Equipamento
      </button>
      </div>
      
<div class="filter-group">
   <h3 class="filter-group__title">Grupos Musculares</h3>
   <ul class="filter-list" id="muscle-filter-list"> <li class="filter-item">
       <label class="filter-checkbox">
         <input type="checkbox" class="filter-checkbox__input" name="muscles" value="4"> <span class="filter-checkbox__label">Peito</span>
       </label>
     </li>
     <li class="filter-item">
       <label class="filter-checkbox">
         <input type="checkbox" class="filter-checkbox__input" name="muscles" value="12"> <span class="filter-checkbox__label">Costas</span>
       </label>
     </li>
      <li class="filter-item">
         <label class="filter-checkbox">
             <input type="checkbox" class="filter-checkbox__input" name="muscles" value="8"> <span class="filter-checkbox__label">Braços</span>
         </label>
     </li>
      <li class="filter-item">
         <label class="filter-checkbox">
             <input type="checkbox" class="filter-checkbox__input" name="muscles" value="9"> <span class="filter-checkbox__label">Pernas</span>
         </label>
     </li>
     <li class="filter-item">
       <label class="filter-checkbox">
         <input type="checkbox" class="filter-checkbox__input" name="muscles" value="2"> <span class="filter-checkbox__label">Ombros</span>
       </label>
     </li>
     <li class="filter-item">
       <label class="filter-checkbox">
         <input type="checkbox" class="filter-checkbox__input" name="muscles" value="6"> <span class="filter-checkbox__label">Abdômen</span>
       </label>
     </li>
   </ul>
 </div>

 <div class="filter-group">
   <h3 class="filter-group__title">Equipamentos</h3>
   <ul class="filter-list" id="equipment-filter-list"> <li class="filter-item">
       <label class="filter-checkbox">
         <input type="checkbox" class="filter-checkbox__input" name="equipment" value="1"> <span class="filter-checkbox__label">Barra</span>
       </label>
     </li>
     <li class="filter-item">
       <label class="filter-checkbox">
         <input type="checkbox" class="filter-checkbox__input" name="equipment" value="3"> <span class="filter-checkbox__label">Halteres</span>
       </label>
     </li>
     <li class="filter-item">
         <label class="filter-checkbox">
             <input type="checkbox" class="filter-checkbox__input" name="equipment" value="9"> <span class="filter-checkbox__label">Máquinas</span>
         </label>
     </li>
     <li class="filter-item">
         <label class="filter-checkbox">
             <input type="checkbox" class="filter-checkbox__input" name="equipment" value="2"> <span class="filter-checkbox__label">Cabos</span>
         </label>
     </li>
     <li class="filter-item">
       <label class="filter-checkbox">
         <input type="checkbox" class="filter-checkbox__input" name="equipment" value="7"> <span class="filter-checkbox__label">Peso Corporal</span>
       </label>
     </li>
   </ul>
 </div>
      
	<button class="btn btn-outline" id="clear-filters-btn"> 
	<i class="fa-solid fa-filter-circle-xmark btn-icon"></i> Limpar Filtros
	</button>
    </aside>
    
    <main class="content">
      <div class="content__header">
        <h1 class="content__title">Biblioteca de Exercícios</h1>
        <p class="content__subtitle">Explore nossa coleção de exercícios e encontre o treino perfeito para você</p>
      </div>
      
      <div class="exercise-grid" id="exercise-grid">
      </div>
      
      <div class="pagination">
        <button class="pagination__button pagination__button--prev" disabled>
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="pagination__button active">1</button>
        <button class="pagination__button">2</button>
        <button class="pagination__button">3</button>
        <button class="pagination__button">4</button>
        <button class="pagination__button">5</button>
        <button class="pagination__button pagination__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </main>
    
    <aside class="detail-panel" id="detail-panel">
      <button class="detail-panel__close" id="detail-panel-close" aria-label="Fechar detalhes">
        <i class="fa-solid fa-xmark"></i>
      </button>
      
      <div id="detail-content"></div>
    </aside>
  </div>
  
  <nav class="nav-mobile-bar">
    <ul class="nav-mobile__list">
      <li class="nav-mobile__item">
        <a href="index.html" class="nav-mobile__link active">
          <i class="fa-solid fa-dumbbell"></i>
          Exercícios
        </a>
      </li>
      <li class="nav-mobile__item">
        <a href="#" class="nav-mobile__link" id="filter-btn-mobile">
          <i class="fa-solid fa-filter"></i>
          Filtros
        </a>
      </li>
      <li class="nav-mobile__item">
        <a href="favorites.html" class="nav-mobile__link">
          <i class="fa-solid fa-star"></i>
          Favoritos
        </a>
      </li>
    </ul>
  </nav>
  
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__logo">
        <img src="assets/favicon.jpg" alt="FitCat" class="logo__image">
        <span class="logo__text">FitCat</span>
      </div>
      
      <div class="footer__links">
        <a href="#" class="footer__link">Sobre</a>
        <a href="#" class="footer__link">Contato</a>
        <a href="#" class="footer__link">Termos de Uso</a>
        <a href="#" class="footer__link">Privacidade</a>
      </div>
    </div>
    
    <div class="footer__copyright">
      &copy; 2025 FitCat.
    </div>
  </footer>
  
  <div class="toast-container" id="toast-container">
  </div>
  
  <script src="js/theme.js"></script>
  <script src="js/router.js"></script>
  <script src="js/api.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
